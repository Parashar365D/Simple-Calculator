<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="clear-btn">AC</button>
            <button type="button" class="special-btn btn btn2">+/-</button>
            <button type="button" class="functional-btn btn btn2" data-num="%">%</button>
            <button type="button" class="functional-btn btn" data-num="/">รท</button>
            <button type="button" class="number-btn btn" data-num="7">7</button>
            <button type="button" class="number-btn btn" data-num="8">8</button>
            <button type="button" class="number-btn btn" data-num="9">9</button>
            <button type="button" class="functional-btn btn" data-num="*">x</button>
            <button type="button" class="number-btn btn" data-num="4">4</button>
            <button type="button" class="number-btn btn" data-num="5">5</button>
            <button type="button" class="number-btn btn" data-num="6">6</button>
            <button type="button" class="functional-btn btn" data-num="-">-</button>
            <button type="button" class="number-btn btn" data-num="1">1</button>
            <button type="button" class="number-btn btn" data-num="2">2</button>
            <button type="button" class="number-btn btn" data-num="3">3</button>
            <button type="button" class="functional-btn btn" data-num="+">+</button>
            <button type="button" class="number-btn btn btn3" data-num="0">0</button>
            <button type="button" class="number-btn btn" data-num=".">.</button>
            <button type="button" class="equal-btn">=</button>
        </div>
        
    </section>



    <script src="script.js"></script>
</body>
</html>
